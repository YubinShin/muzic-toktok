<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
    <title>Document</title>
  </head>
  <body>
    <div class="background-container">
      <div class="header">
        <ul>
          <div class="left">
            <li>L</li>
            <li>파일(F)</li>
            <li>편집(E)</li>
            <li>선택 영역(S)</li>
            <li>보기(V)</li>
            <li>이동(G)</li>
            <li>실행(R)</li>
            <li>터미널(T)</li>
            <li>...</li>
          </div>
          <div class="center"><li>index.html - Visual Studio Code</li></div>
          <div class="right">
            <li>-</li>
            <li>ㅁ</li>
            <li>x</li>
          </div>
        </ul>
      </div>
      <div class="sidebar">
        <ul>
          <div>
            <li><i class="fa-regular fa-file"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-code-branch"></i></li>
            <li><i class="fa-solid fa-bug"></i></li>
            <li><i class="fa-solid fa-puzzle-piece"></i></li>
          </div>
          <div>
            <li><i class="fa-solid fa-circle-user"></i></li>
            <li><i class="fa-solid fa-gear"></i></li>
          </div>
        </ul>
      </div>
      <div class="stage">
        <div id="rabbit"></div>
        <div id="cat"></div>
      </div>
    </div>
    <script>
      window.addEventListener("keydown", moveSomething, false);
      const rabbit = document.getElementById("rabbit");
      const cat = document.getElementById("cat");
      let xValue =
        parseInt(getComputedStyle(rabbit).getPropertyValue("left")) || 0;
      let yValue =
        parseInt(getComputedStyle(rabbit).getPropertyValue("top")) || 0;
      let x고양이 =
        parseInt(getComputedStyle(cat).getPropertyValue("left")) || 0;
      let y고양이 =
        parseInt(getComputedStyle(cat).getPropertyValue("top")) || 0;

      let movePX = 30;

      function moveSomething(e) {
        switch (e.keyCode) {
          case 37: // left arrow key pressed
            console.log("왼쪽 눌림");
            xValue -= movePX;
            rabbit.style.left = `${xValue}px`;
            console.log(xValue);
            break;
          case 38: // up arrow key pressed
            console.log("위쪽 눌림");
            yValue -= movePX;
            rabbit.style.top = `${yValue}px`;
            console.log(yValue);
            break;
          case 39: // right arrow key pressed
            console.log("오른쪽 눌림");
            xValue += movePX;
            rabbit.style.left = `${xValue}px`;
            console.log(xValue);
            break;
          case 40: // down arrow key pressed
            console.log("아래쪽 눌림");
            yValue += movePX;
            rabbit.style.top = `${yValue}px`;
            console.log(yValue);
            break;
          case 65:
            // 'a' key pressed
            x고양이 -= movePX;
            cat.style.left = `${x고양이}px`;
            break;
          case 87:
            // 'w' key pressed
            y고양이 -= movePX;
            cat.style.top = `${y고양이}px`;
            break;
          case 68:
            // 'd' key pressed
            x고양이 += movePX;
            cat.style.left = `${x고양이}px`;
            break;
          case 83:
            // 's' key pressed
            y고양이 += movePX;
            cat.style.top = `${y고양이}px`;
            break;
        }
      }
    </script>
  </body>
</html>
